<div>This is the board component</div>
<div>Selected Square {{selectedCell.rowIndex.toString()}},{{selectedCell.colIndex.toString()}}</div>
<table class="table table-sm table-bordered mt-1 text-dark">
 <tr *ngFor="let row of rows;">
   <td  *ngFor="let col of row.cols;"
         (click)="selectedCell=col"  ><div [class]="GetBackgroundClasses(col.square.type)">
          {{col.rowIndex}},{{col.colIndex}}
         </div>
       </td>
 </tr>
</table>
